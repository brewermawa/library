<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <script src="js/library.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <img src="img/library.png" alt="Library Icon" height="75">
        <section id="title">Mawa's Personal Library</section>
        <section id="book-stats">
            <div class="stats" id="books-total">Total Books: 10</div>
            <div class="stats" id="books-read">Books Read: 3</div>
            <div class="stats" id="books-not-read">Books Not Read: 7</div>
        </section>
    </header>
    <main>
        <section id="book-grid" class="books"></section>
        <button id="show-form">+Add Book</button>
        <div class="add-book card">
            <form action="#" method="post" id="new-book-form" class="add-book-form">
                <label for="book-title">Title:</label>
                <input type="text" id="book-title" name="book-title" placeholder="Book Title">
                <label for="book-author">Author:</label>
                <input type="text" id="book-author" name="book-author" placeholder="Book Author">
                <label for="book-author">Pages:</label>
                <input type="number" name="book-pages" id="book-pages">
            </form>
        </div>
        <button id="save-book">+Add Book</button>
    </main>
</body>
</html>
